<div class="join mb-4">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="join-item btn custom-btn">«</a>
        <a href="?page=1" class="join-item btn custom-btn">First</a>
    {% else %}
        <button class="join-item btn btn-disabled">«</button>
    {% endif %}

    <button class="join-item btn btn-disabled custom-btn">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</button>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.paginator.num_pages }}" class="join-item btn custom-btn">Last</a>
        <a href="?page={{ page_obj.next_page_number }}" class="join-item btn custom-btn">»</a>
    {% else %}
        <button class="join-item btn btn-disabled">»</button>
    {% endif %}
</div>
